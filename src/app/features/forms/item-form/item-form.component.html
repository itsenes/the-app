<mat-card class="document-type-card-form">
  <mat-card-title>
    <label class="small">ΠΡΟΪΟΝ ή ΥΠΗΡΕΣΙΑ</label>
    <span class="app-toolbar-filler"></span>
    <button *ngIf='readonly' color="primary" (click)="toggle_edit_mode()" mat-mini-fab>
      <mat-icon class="form-button-icon">edit</mat-icon>
    </button>
    <button *ngIf='readonly && !isnew()' color="warn" (click)="delete()" mat-mini-fab>
      <mat-icon class="form-button-icon">delete</mat-icon>
    </button>
    <button *ngIf='!readonly' (click)="save()" mat-button color="primary">
      <label class="small">ΑΠΟΘΗΚΕΥΣΗ</label>
    </button>
    <button *ngIf='!readonly' (click)="cancel()" mat-button color="warn">
      <label class="small">ΑΚΥΡΩΣΗ</label>
    </button>
  </mat-card-title>
  <mat-card-content>
    <div class="form-container">
      <mat-form-field>
        <input matInput [readonly]='readonly' #name="ngModel" name="name" [(ngModel)]='model.name' placeholder="Ονομασία" floatPlaceholder='auto'
          maxlength="150">
        <mat-hint *ngIf='!readonly' align="end">{{name.value?.length || 0}}/150</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput [readonly]='readonly' #publicNotes="ngModel" name="publicNotes" [(ngModel)]='model.publicNotes' placeholder="Περιγραφή"
          floatPlaceholder='auto' maxlength="250"></textarea>
        <mat-hint *ngIf='!readonly' align="end">{{publicNotes.value?.length || 0}}/250</mat-hint>
        <mat-hint *ngIf='!readonly' align="start">Γίνεται χρήση αυτής της περιγραφής, αν το επιλέξετε, στο παραστατικό.</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput [readonly]='readonly' #notes="ngModel" name="notes" [(ngModel)]='model.notes' placeholder="Σχόλια" floatPlaceholder='auto'
          maxlength="250"></textarea>
        <mat-hint *ngIf='!readonly' align="end">{{notes.value?.length || 0}}/250</mat-hint>
        <mat-hint *ngIf='!readonly' align="start">Σχόλια για το προιόν ή την υπηρεσία που δεν εμφανίζονται στο παραστατικό.</mat-hint>
      </mat-form-field>

      <mat-form-field class="shorter">
        <input matInput [readonly]='readonly' #code="ngModel" name="code" [(ngModel)]='model.code' placeholder="Κωδικός" floatPlaceholder='auto'
          maxlength="150">
        <mat-hint *ngIf='!readonly' align="end">{{code.value?.length || 0}}/150</mat-hint>
      </mat-form-field>

      <mat-form-field class="shorter">
        <input matInput type="number" [readonly]='readonly' #amount="ngModel" name="amount" [(ngModel)]='model.amount' placeholder="Τιμή"
          floatPlaceholder='auto' maxlength="150">
        <mat-hint *ngIf='!readonly' align="end"></mat-hint>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
