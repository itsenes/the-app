<mat-card class="list-card" *ngIf="!norecords">
  <mat-card-title class="list-card-title">
    <label class="small">ΤΥΠΟΙ ΕΓΓΡΑΦΩΝ κ ΠΑΡΑΣΤΑΤΙΚΩΝ</label>
    <span class="app-toolbar-filler"></span>
    <button color="primary" (click)="add_new()" mat-button>
      <label class="small">ΠΡΟΣΘΗΚΗ</label>
    </button>
  </mat-card-title>
  <mat-card-content>
    <app-document-type-form (onDelete)='delete($event,i)' *ngFor="let doc of document_types; let i = index" [model]='doc.model'></app-document-type-form>
  </mat-card-content>
</mat-card>

        <mat-card-title fxLayoutAlign="center center">
          <label class="small">δεν βρέθηκαν τύποι εγγράφων και παραστατικών.</label>
        </mat-card-title>
        <mat-card-content fxLayout="column" fxLayoutAlign="center center">
          <img src="assets/images/no-records.png" class="no-records">
          <button color="primary" (click)="add_new()" mat-button>
            <label class="small">ΞΕΚΙΝΗΣΤΕ ΕΔΩ!</label>
          </button>
        </mat-card-content>
      </mat-card-content>
    </mat-card>
  </div>
