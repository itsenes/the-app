<mat-card class="document-type-card-form">
  <mat-card-title>
    <label class="small">ΠΡΟΪΟΝ ή ΥΠΗΡΕΣΙΑ</label>
    <span class="app-toolbar-filler"></span>
    <button *ngIf='readonly' color="primary" (click)="toggle_edit_mode()" mat-mini-fab>
      <mat-icon class="form-button-icon">edit</mat-icon>
    </button>
    <button *ngIf='readonly && !isnew()' color="warn" (click)="delete()" mat-mini-fab>
      <mat-icon class="form-button-icon">delete_forever</mat-icon>
    </button>
    <button *ngIf='!readonly' (click)="save()" mat-button color="primary">
      <label class="small">ΑΠΟΘΗΚΕΥΣΗ</label>
    </button>
    <button *ngIf='!readonly' (click)="cancel()" mat-button color="warn">
      <label class="small">ΑΚΥΡΩΣΗ</label>
    </button>
  </mat-card-title>
  <mat-card-content>
    <div class="form-container">
      <h3 *ngIf='readonly'>{{model.name}}</h3>
      <mat-form-field *ngIf='!readonly'>
        <input matInput [readonly]='readonly' #name="ngModel" name="name" [(ngModel)]='model.name' placeholder="Ονομασία" floatPlaceholder='auto'
          maxlength="150">
        <mat-hint *ngIf='!readonly' align="end">{{name.value?.length || 0}}/150</mat-hint>
      </mat-form-field>

      <label *ngIf='readonly'>{{model.notes}}</label>
      <mat-form-field *ngIf='!readonly'>
        <textarea matInput [readonly]='readonly' #notes="ngModel" name="notes" [(ngModel)]='model.notes' placeholder="Σχόλια" floatPlaceholder='auto'
          maxlength="250"></textarea>
        <mat-hint align="end">{{notes.value?.length || 0}}/250</mat-hint>
      </mat-form-field>

      <label *ngIf='readonly'>Κωδικός είδους: {{model.code}}</label>
      <mat-form-field *ngIf='!readonly' class="shorter">
        <input matInput [readonly]='readonly' #code="ngModel" name="code" [(ngModel)]='model.code' placeholder="Κωδικός" floatPlaceholder='auto'
          maxlength="150">
        <mat-hint align="end">{{code.value?.length || 0}}/150</mat-hint>
      </mat-form-field>

      <label *ngIf='readonly'>Τιμή μονάδος: {{model.unitAmount | currency:currencyCode:true}}</label>
      <mat-form-field *ngIf='!readonly' class="shorter">
        <input matInput type="number" [readonly]='readonly' #unitAmount="ngModel" name="unitAmount" [(ngModel)]='model.unitAmount'
          placeholder="Τιμή μονάδος" floatPlaceholder='auto' maxlength="150">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>

      <label *ngIf='readonly'>Μονάδα μέτρησης: {{model.unitType}}</label>
      <mat-form-field *ngIf='!readonly' class="shorter">
        <input matInput [readonly]='readonly' #unitType="ngModel" name="unitType" [(ngModel)]='model.unitType' placeholder="Μονάδα μέτρησης"
          floatPlaceholder='auto' maxlength="50">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
  </mat-card-content>

  <mat-card-title>
    <label class="small inline">ΦΟΡΟΙ</label>
  </mat-card-title>
  <mat-card-content>
    <div class="form-container">
      <span *ngIf="!readonly">
        <mat-form-field class="shorter list">
          <mat-select [disabled]='readonly' name="tax" #currency="ngModel" [(ngModel)]='selectedTax' placeholder="Επιλέξτε κατηγορία φόρου">
            <mat-option *ngFor='let tax of taxes' [value]="tax">{{tax.displayName}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button (click)="addtax()" mat-button color="primary">
          <label class="small">ΠΡΟΣΘΗΚΗ</label>
        </button>
      </span>
      <mat-chip-list *ngIf='model?.taxes?.length>0'>
        <mat-chip [removable]="!readonly" (remove)="removetax(i)" *ngFor="let tax of model?.taxes; let i = index">{{tax.displayName}}
          <mat-icon matChipRemove *ngIf="!readonly">cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
      <label *ngIf="(!model.taxes || model.taxes.length==0)">Δεν έχουν οριστεί φόροι</label>
    </div>
  </mat-card-content>

</mat-card>
