<mat-card class="document-type-card-form">
  <mat-card-title>
    <label class="small">ΠΡΟΪΟΝ ή ΥΠΗΡΕΣΙΑ</label>
    <span class="app-toolbar-filler"></span>
    <button *ngIf='readonly' color="primary" (click)="toggle_edit_mode()" mat-mini-fab>
      <mat-icon class="form-button-icon">edit</mat-icon>
    </button>
    <button *ngIf='readonly && !isnew()' color="warn" (click)="delete()" mat-mini-fab>
      <mat-icon class="form-button-icon">delete</mat-icon>
    </button>
    <button *ngIf='!readonly' (click)="save()" mat-button color="primary">
      <label class="small">ΑΠΟΘΗΚΕΥΣΗ</label>
    </button>
    <button *ngIf='!readonly' (click)="cancel()" mat-button color="warn">
      <label class="small">ΑΚΥΡΩΣΗ</label>
    </button>
  </mat-card-title>
  <mat-card-content>
    <div class="form-container">
      <h3 *ngIf='readonly'>{{model.name}}</h3>
      <mat-form-field *ngIf='!readonly'>
        <input matInput [readonly]='readonly' #name="ngModel" name="name" [(ngModel)]='model.name' placeholder="Ονομασία" floatPlaceholder='auto'
          maxlength="150">
        <mat-hint *ngIf='!readonly' align="end">{{name.value?.length || 0}}/150</mat-hint>
      </mat-form-field>

      <label *ngIf='readonly'>{{model.notes}}</label>
      <mat-form-field *ngIf='!readonly'>
        <textarea matInput [readonly]='readonly' #notes="ngModel" name="notes" [(ngModel)]='model.notes' placeholder="Σχόλια" floatPlaceholder='auto'
          maxlength="250"></textarea>
        <mat-hint align="end">{{notes.value?.length || 0}}/250</mat-hint>
      </mat-form-field>

      <label *ngIf='readonly'>Κωδικός είδους: {{model.code}}</label>
      <mat-form-field *ngIf='!readonly' class="shorter">
        <input matInput [readonly]='readonly' #code="ngModel" name="code" [(ngModel)]='model.code' placeholder="Κωδικός" floatPlaceholder='auto'
          maxlength="150">
        <mat-hint align="end">{{code.value?.length || 0}}/150</mat-hint>
      </mat-form-field>

      <label *ngIf='readonly'>Τιμή μονάδος: {{model.amount | currency:currencyCode}}</label>
      <mat-form-field *ngIf='!readonly' class="shorter">
        <input matInput type="number" [readonly]='readonly' #amount="ngModel" name="amount" [(ngModel)]='model.amount' placeholder="Τιμή μονάδος"
          floatPlaceholder='auto' maxlength="150">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
  </mat-card-content>

  <mat-card-title>
    <label class="small inline">ΦΟΡΟΙ</label>
  </mat-card-title>
  <mat-card-content>
    <div class="form-container">
      <mat-chip-list *ngIf='readonly'>
        <mat-chip [color]="'warn'" *ngFor="let tax of model.taxes; let i = index">{{tax.name}} ({{tax.amount}}%)</mat-chip>
      </mat-chip-list>

      <ng-container *ngIf='!readonly'>
        <div fxLayout="row" fxLayoutAlign="start center" *ngFor="let tax of model.taxes; let i = index">
          <mat-chip class="list">{{i+1}}</mat-chip>
          <mat-form-field class="shorter list">
            <input matInput [readonly]='readonly' #taxname="ngModel" name="taxname" [(ngModel)]='tax.name' placeholder="Ονομασία" floatPlaceholder='auto'
              maxlength="150">
          </mat-form-field>

          <mat-form-field class="shorter list">
            <mat-select [(value)]="tax.type" placeholder="Τύπος φόρου" floatPlaceholder='auto'>
              <mat-option value="UnitRate">Είναι ΦΠΑ</mat-option>
              <mat-option value="FixedRate">Είναι Φόρος Παρακράτησης</mat-option>
              <mat-option value="Fixed">Άλλο</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="shorter list">
            <input matInput type="number" [readonly]='readonly' #taxamount="ngModel" name="taxamount" [(ngModel)]='tax.amount' placeholder="Ποσοστό"
              floatPlaceholder='auto' maxlength="150">
            <span matSuffix>%</span>
          </mat-form-field>

          <button color="warn" (click)="removetax(i)" mat-icon-button>
            <mat-icon class="warn-icon">delete</mat-icon>
          </button>
        </div>

        <div *ngIf='!readonly' class="tax" fxLayout="row" fxLayoutAlign="start center">
          <mat-chip color="warn" class="list" selected="true">...</mat-chip>

          <mat-form-field class="shorter list">
            <input matInput [readonly]='readonly' #newtaxname="ngModel" name="newtaxname" [(ngModel)]='newtax.name' placeholder="Ονομασία"
              floatPlaceholder='auto' maxlength="150">
            <mat-hint align="end"></mat-hint>
          </mat-form-field>

          <mat-form-field class="shorter list">
            <mat-select [(value)]="newtax.type" placeholder="Τύπος φόρου" floatPlaceholder='auto'>
              <mat-option value="UnitRate">ΦΠΑ</mat-option>
              <mat-option value="FixedRate">Φόρος Παρακράτησης</mat-option>
              <mat-option value="Fixed">Άλλο</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="shorter list">
            <input matInput type="number" [readonly]='readonly' #newtaxamount="ngModel" name="newtaxamount" [(ngModel)]='newtax.amount'
              placeholder="Ποσοστό" floatPlaceholder='auto' maxlength="150">
            <span matSuffix>%</span>
            <mat-hint align="end"></mat-hint>
          </mat-form-field>

          <button (click)="addtax()" mat-button color="primary">
            <label class="small">ΠΡΟΣΘΗΚΗ</label>
          </button>
        </div>
      </ng-container>

    </div>
  </mat-card-content>

</mat-card>
