<mat-card class="form-card">
    <mat-card-title>
      <label class="small">ΣΤΟΙΧΕΙΑ ΕΠΙΚΟΙΝΩΝΙΑΣ</label>
      <span class="app-toolbar-filler"></span>
      <button *ngIf='readonly' color="primary" (click)="toggle_edit_mode()" mat-mini-fab>
        <mat-icon class="form-button-icon">edit</mat-icon>
      </button>
      <button *ngIf='!readonly' (click)="save()" mat-button color="primary">
        <label class="small">ΑΠΟΘΗΚΕΥΣΗ</label>
      </button>
      <button *ngIf='!readonly' (click)="cancel()" mat-button color="warn">
        <label class="small">ΑΚΥΡΩΣΗ</label>
      </button>
    </mat-card-title>
    <mat-card-content>
      <div class="form-container">
        <mat-form-field>
          <input matInput [readonly]='readonly' #firstName="ngModel" name="firstName" [(ngModel)]='model.contact.firstName' placeholder="Όνομα"
            floatPlaceholder='auto' maxlength="150">
          <mat-hint *ngIf='!readonly' align="end">{{firstName.value?.length || 0}}/150</mat-hint>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput [readonly]='readonly' #lastName="ngModel" name="lastName" [(ngModel)]='model.contact.lastName' placeholder="Επώνυμο"
            floatPlaceholder='auto' maxlength="150">
          <mat-hint *ngIf='!readonly' align="end">{{lastName.value?.length || 0}}/150</mat-hint>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput [readonly]='readonly' #contactemail="ngModel" name="contactemail" [(ngModel)]='model.contact.email' placeholder="Email"
            floatPlaceholder='auto' maxlength="150">
          <mat-hint *ngIf='!readonly' align="end">{{contactemail.value?.length || 0}}/150</mat-hint>
        </mat-form-field>
  
        <mat-form-field class="short">
          <input matInput [readonly]='readonly' #phone1="ngModel" name="phone1" [(ngModel)]='model.contact.phone1' placeholder="Τηλέφωνο"
            floatPlaceholder='auto' maxlength="150">
          <mat-hint *ngIf='!readonly' align="end">{{phone1.value?.length || 0}}/150</mat-hint>
        </mat-form-field>
  
        <mat-form-field class="short">
          <input matInput [readonly]='readonly' #skype="ngModel" name="skype" [(ngModel)]='model.contact.skype' placeholder="Skype"
            floatPlaceholder='auto' maxlength="150">
          <mat-hint *ngIf='!readonly' align="end">{{skype.value?.length || 0}}/150</mat-hint>
        </mat-form-field>
  
      </div>
    </mat-card-content>
  </mat-card>
