<mat-card class="document-type-card-form">
  <mat-card-title>
    <label class="small">{{'tax.title' | translate}}</label>
    <span class="app-toolbar-filler"></span>
    <button *ngIf='readonly' color="primary" (click)="toggle_edit_mode()" mat-mini-fab>
      <mat-icon class="form-button-icon">edit</mat-icon>
    </button>
    <button *ngIf='readonly && !isnew()' color="warn" (click)="delete()" mat-mini-fab>
      <mat-icon class="form-button-icon">delete_forever</mat-icon>
    </button>
    <button *ngIf='!readonly' (click)="save()" mat-button color="primary">
      <label class="small">{{'actions.save' | translate}}</label>
    </button>
    <button *ngIf='!readonly' (click)="cancel()" mat-button color="warn">
      <label class="small">{{'actions.cancel' | translate}}</label>
    </button>
  </mat-card-title>
  <mat-card-content>
    <div class="form-container">
      <h3 *ngIf='readonly'>{{model.name}}</h3>
      <small *ngIf='readonly'>{{(model.displayName)}}</small>
      <mat-form-field *ngIf='!readonly' class="shorter">
        <input matInput [readonly]='readonly' #name="ngModel" name="name" [(ngModel)]='model.name' 
          [placeholder]="'tax.fields.name' | translate" floatPlaceholder='auto'
          maxlength="150">
        <mat-hint *ngIf='!readonly' align="end">{{name.value?.length || 0}}/150</mat-hint>
      </mat-form-field>

      <label *ngIf='readonly'>{{'tax.fields.taxType' | translate}}: {{model.taxType}}</label>
      <mat-form-field *ngIf='!readonly' class="shorter list">
        <mat-select [(value)]="model.code" 
          [placeholder]="'tax.fields.taxType' | translate" floatPlaceholder='auto'>
          <mat-option value="VAT">{{'tax-type.vat' | translate}}</mat-option>
          <mat-option value="DEDUCTABLE">{{'tax-type.deductable' | translate}}</mat-option>
          <mat-option value="OTHER">{{'tax-type.other' | translate}}</mat-option>
        </mat-select>
      </mat-form-field>

      <label *ngIf='readonly'>{{'tax.fields.rate' | translate}}: {{model.rateText}}%</label>
      <mat-form-field *ngIf='!readonly' class="shorter">
        <input matInput type="number" [readonly]='readonly' #rate="ngModel" name="rate" [(ngModel)]='model.rate' 
          [placeholder]="'tax.fields.rate' | translate"
          floatPlaceholder='auto' maxlength="150">
        <mat-hint align="end">{{'tax.deductable-help' | translate}}</mat-hint>
      </mat-form-field>

    </div>
  </mat-card-content>

</mat-card>
